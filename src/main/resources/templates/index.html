<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Home</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Trending Movies</h1>
      <div class="row">
        <div class="col-md-3" style="margin-bottom: 5rem;" th:each="movie : ${movies}">
          <div class="card h-100">
            <img
              class="card-img-top movie-poster"
              th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}}"
              onerror="this.onerror=null;this.src='https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227724992-stock-illustration-image-available-icon-flat-vector.jpg';"
              alt="Poster"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
              <form th:action="@{'/favorite/' + ${movie.id}}" method="POST">
                <button type="submit" class="btn btn-primary">Add to Favorites</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
